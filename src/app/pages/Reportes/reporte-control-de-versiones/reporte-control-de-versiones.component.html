<div class="pagina animacion">

  <div class="ruta_contendor">
    <img src="logo-oij.ico" alt="logo_oij">
    <h5>Reporte control de versiones</h5>
  </div>
<!-- reporte-bitacora-de-movimientos.component.html -->
<div class="contenedor_formulario">
    <!-- Filtros -->
    <form [formGroup]="filtroForm" (ngSubmit)="aplicarFiltros()">
      <h2>Reporte control de versiones</h2>
      <div class="filtros-container">
        <mat-form-field appearance="outline">
          <mat-label>Búsqueda general</mat-label>
          <input matInput formControlName="busqueda">
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>Fecha</mat-label>
          <input matInput type="date" formControlName="fecha">
        </mat-form-field>
  
        <button mat-raised-button color="primary" type="submit">
          <mat-icon>filter_list</mat-icon>
          Filtrar
        </button>
      </div>
    </form>
  
    <!-- Botones de exportación -->
    <div class="export-buttons">
      <button mat-raised-button color="primary" (click)="exportarExcel()">
        <mat-icon>description</mat-icon>
        Excel
      </button>
      <button mat-raised-button color="warn" (click)="exportarPDF()">
        <mat-icon>picture_as_pdf</mat-icon>
        PDF
      </button>
      <button mat-raised-button color="accent" (click)="exportarWord()">
        <mat-icon>article</mat-icon>
        Word
      </button>
    </div>
  
    <!-- Tabla Material -->
    <mat-table [dataSource]="datosFiltrados" class="mat-elevation-z8">
      <!-- Columnas dinámicas -->
      <ng-container *ngFor="let columna of displayedColumns" [matColumnDef]="columna">
        <mat-header-cell *matHeaderCellDef> {{columna}} </mat-header-cell>
        <mat-cell *matCellDef="let elemento"> {{elemento[columna]}} </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"
                   showFirstLastButtons
                   aria-label="Seleccionar página">
    </mat-paginator>
  </div>

</div>
